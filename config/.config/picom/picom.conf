backend = "glx";
active-opacity = 0.9;
inactive-opacity = 0.87;
# frame-opacity = 0.9;
# inactive-opacity-override = true;

# Shadow
shadow = false;

# Opacity rules
opacity-rule = [
    # Make focused windows fully opaque
    "90:class_g = 'kitty' && focused",
    
    # Slight transparency for unfocused windows
    "85:class_g = 'kitty' && !focused",
    
    # Browser windows
    "100:class_g = 'firefox' && focused",
    "95:class_g = 'firefox' && !focused",
    
    # NEVER make fullscreen windows transparent
    "100:fullscreen",
    "100:class_g *?= 'mpv' && fullscreen",
];

# Blur background (optional)
blur: {
    method = "dual_kawase";
    strength = 5;
    background = false;
    background-frame = false;
    background-fixed = false;
}

# Rounded corners
corner-radius = 10;
rounded-corners-exclude = [
    # "class_g = 'dmenu'",
    # Exclude fullscreen windows
    "fullscreen"
];

# Exclude fullscreen windows from all effects
# This is the key setting to keep fullscreen windows opaque
no-fading-openclose = false;
no-fading-destroyed-argb = false;

# Important: Exclude fullscreen windows from transparency effects
wintypes:
{
    fullscreen = { fade = false; shadow = false; focus = true; opacity = 1.0; };
};
