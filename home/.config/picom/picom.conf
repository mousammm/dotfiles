active-opacity = .95;
inactive-opacity = 0.9;

# blur-size = 12
# blur-deviation = false
# blur-strength = 5
# blur-background = false
# blur-kern = "3x3box";

# Specify the backend to use: `xrender`, `glx`, or `egl`.
backend = "glx"
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;

# This can interfere with tiled windows
detect-client-opacity = false;  # Change from true to false
detect-transient = true;

dithered-present = false;
vsync = true;

# Prevent window redirection issues (causes gaps)
unredir-if-possible = false;

# Fix for fullscreen windows
unredir-if-possible-exclude = [ "class_g = 'st'" ];

opacity-rule = [
    #"100:class_g = 'st'",           # ST gets 100% opacity (no transparency)
    "100:class_g = 'dwm'",          # DWM bar gets 100% opacity
    "95:class_g = 'Firefox'",       # Firefox can have transparency
    #"95:class_g = 'discord'",       # Other apps
    "100:window_type = 'dock'",     # Panels/taskbars
    "100:window_type = 'tooltip'",  # Tooltips
];
